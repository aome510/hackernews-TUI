[package]
name = "hackernews_tui"
version = "0.9.0"
authors = ["Thang Pham <phamducthang1234@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A Terminal UI to browse Hacker News"
repository = "https://github.com/aome510/hackernews-TUI"
keywords = ["hackernews", "tui"]
readme = "../README.md"
include = ["src/**/*", "LICENSE", "../README.*", "!**/examples/**/*"]

[dependencies]
cursive = { version = "0.16.1", default-features = false, features = ["crossterm-backend"] }
cursive-async-view = "0.5.0"
cursive_buffered_backend = "0.5.0"
cursive-aligned-view = "0.5.0"

ureq = { version = "2.4.0", features = ["json"] }
serde = { version = "1.0.133", features = ["derive"] }
serde_json = "1.0.74"
anyhow = "1.0.52"
rayon = "1.5.1"
tracing = "0.1.29"
tracing-subscriber = { version = "0.3.5", features = ["env-filter"] }
log = "0.4.14"
regex = "1.5.4"
substring = "1.4.5"
once_cell = "1.9.0"
toml = "0.5.8"
clap = "3.0.7"
dirs-next = "2.0.0"
url = "2.2.2"
config_parser2 = { version = "0.1.2", path = "../config_parser" }
crossbeam-channel = "0.5.2"
lazy_static = "1.4.0"
unicode-width = "0.1.9"
html-escape = "0.2.9"
html5ever = "0.25.1"
markup5ever_rcdom = "0.1.0"
comfy-table = "5.0.0"
