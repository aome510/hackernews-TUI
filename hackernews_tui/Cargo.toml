[package]
name = "hackernews_tui"
version = "0.10.1"
authors = ["Thang Pham <phamducthang1234@gmail.com>"]
edition = "2021"
license = "MIT"
description = "A Terminal UI to browse Hacker News"
repository = "https://github.com/aome510/hackernews-TUI"
keywords = ["hackernews", "tui"]
readme = "../README.md"
include = ["src/**/*", "LICENSE", "../README.*", "!**/examples/**/*"]

[dependencies]

# cursive related deps
cursive = { version = "0.19.0", default-features = false, features = ["crossterm-backend"] }
cursive-async-view = "0.6.0"
cursive_buffered_backend = "0.6.1"
cursive-aligned-view = "0.6.0"

# html5ever related deps
html5ever = "0.26.0"
markup5ever = "0.11.0"
tendril = "0.4"

# tracing/log related deps
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }
log = "0.4.17"

# serde related deps
serde = { version = "1.0.143", features = ["derive"] }
serde_json = "1.0.83"

ureq = { version = "2.5.0", features = ["json"] }
anyhow = "1.0.60"
rayon = "1.5.3"
regex = "1.6.0"
once_cell = "1.13.0"
toml = "0.5.9"
clap = "3.2.16"
dirs-next = "2.0.0"
url = "2.2.2"
config_parser2 = { version = "0.1.2", path = "../config_parser" }
crossbeam-channel = "0.5.6"
unicode-width = "0.1.9"
comfy-table = "6.0.0"
html-escape = "0.2.11"
