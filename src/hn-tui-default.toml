# "page_scrolling" is a feature that enables page-like behavior when navigating.
# The application will automatically adjust the View based on the scrolling direction.
page_scrolling = true

# "scroll_offset" denotes the scrolling speed.
# **Note**: this behavior only applies to customizable scrolling shortcuts
# defined in the [user-defined key bindings] section
scroll_offset = 3

# "url_open_command" is a terminal command used to open url in browser
url_open_command = "xdg-open"

# "article_parse_command" defines a command to parse a web article's content
# to a markdown format. The parsed data is then used to render `ArticleView`
# of the corresponding article.
#
# The command must have the following form:
# [article_parse_command] [options...] [article_url]
# It should return a JSON string representing the parsed Article data:
# pub struct Article {
#     title: String,
#     url: String,
#     content: String,
#     author: Option<String>, // optional
#     date_published: Option<String>, // optional
#     word_count: usize, // optional
# }
article_parse_command = {command = "mercury-parser", options = ["--format", "markdown"]}
# article_parse_command = {command = "article_md", options = []}

[story_pooling]
# "story_pooling" is a feature that allows the application to fetch stories
# in background and store them in cache memory.
enable = true
# delay (in seconds) between two story API requests
delay = 2
# possible values for allows:
# - "front_page" -> "Story View - Front Page"
# - "story" -> "Story View - All Stories"
# - "ask_hn" -> "Story View - Ask HN"
# - "show_hn" -> "Story View - Show HN"
# - "job" -> "Story View - Jobs"
allows = ["front_page"]

[client]
# "client_timeout" is the application's client timeout (in seconds) when making an API request
client_timeout = 32

[client.story_limit]
# "story_limit" stores the number of maximum stories displayed in a page in each View
# fields of "story_limit"
# - "search" -> "Search View"
# - "front_page" -> "Story View - Front Page"
# - "story" -> "Story View - All Stories"
# - "ask_hn" -> "Story View - Ask HN"
# - "show_hn" -> "Story View - Show HN"
# - "job" -> "Story View - Jobs"
search = 10
front_page = 20
story = 20
ask_hn = 15
show_hn = 15
job = 15


